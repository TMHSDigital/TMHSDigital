name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run on master/main push
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Options
          user: TMHSDigital
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          
          # 1. Accurate Languages (The Heavy Lifter)
          plugin_languages: yes
          plugin_languages_indepth: yes           # Clone repos to count actual lines
          plugin_languages_analysis_timeout: 60   # Give it 60s (default is 15s)
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_threshold: 0%          # Show even small languages
          # (Optional) Ignore common junk files if you want pure code stats:
          # plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          
          # 2. 3D Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 3. Achievements (Pull Shark, YOLO, etc.)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C       # Show all unlocked achievements
          
          # 4. Notable Contributions (Open Source work)
          plugin_notable: yes
          plugin_notable_filter: stars:>50       # Show contribs to repos with 50+ stars
          
          # 5. Code History
          plugin_lines: yes                      # Show total lines added/deleted history
          
          # Commit file generation
          filename: github-metrics.svg
