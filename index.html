<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Embed Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .embed-container {
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            border-radius: 16px;
            overflow: hidden;
            background: #fff;
        }
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://fouttamypaint.github.io/TMHS.github.io/" title="Embedded Website"></iframe>
    </div>
</body>
</html>
